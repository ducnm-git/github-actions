name: Matrix
on: push

jobs:
  node-version:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [14,16,18]
        include:
          - os: ubuntu-latest
            node_version: 10.15
        exclude:
          - os: ubuntu-latest
            node_version: 16
          - os: macos-latest
            node_version: 18
        # max-parallel: 0
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v

  node-version-2:
    runs-on: ubuntu-latest
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
      - name: Log node version
        run: node -v